                                            </div>
                                            {result && !result.correct && (
                                                <p className="text-sm text-red-600 mt-1">
                                                    R√§tt svar: <span className="font-semibold">{result.correctAnswer}</span>
                                                </p>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>

                            <div className="flex gap-3">
                                {!results ? (
                                    <button
                                        onClick={checkAnswers}
                                        className={`flex-1 bg-gradient-to-r ${testGradient} text-white px-6 py-4 rounded-xl font-semibold text-lg
                                            hover:opacity-90 transform hover:scale-105 transition-all shadow-lg flex items-center justify-center gap-2`}
                                    >
                                        <CheckCircle className="w-5 h-5" />
                                        R√§tta
                                    </button>
                                ) : (
                                    <>
                                        <button
                                            onClick={getRandomVerb}
                                            className="flex-1 bg-gradient-to-r from-green-600 to-emerald-600 text-white px-6 py-4 rounded-xl font-semibold text-lg
                                                hover:from-green-700 hover:to-emerald-700 transform hover:scale-105 transition-all shadow-lg flex items-center justify-center gap-2"
                                        >
                                            <RefreshCw className="w-5 h-5" />
                                            N√§sta verb
                                        </button>
                                        <button
                                            onClick={() => setShowEmailForm(true)}
                                            className="flex-1 bg-gradient-to-r from-blue-600 to-cyan-600 text-white px-6 py-4 rounded-xl font-semibold text-lg
                                                hover:from-blue-700 hover:to-cyan-700 transform hover:scale-105 transition-all shadow-lg flex items-center justify-center gap-2"
                                        >
                                            <Send className="w-5 h-5" />
                                            Skicka resultat
                                        </button>
                                    </>
                                )}
                            </div>

                            {results && (
                                <div className="mt-6 p-6 bg-gradient-to-r from-indigo-50 to-purple-50 rounded-2xl border-2 border-indigo-200 pulse-once">
                                    <div className="flex items-center gap-2 mb-3">
                                        <Trophy className="w-6 h-6 text-indigo-600" />
                                        <h3 className="font-bold text-lg text-gray-800">Resultat</h3>
                                    </div>
                                    <p className="text-gray-700">
                                        Du fick <span className="font-bold text-indigo-600">
                                            {Object.values(results).filter(r => r.correct).length}
                                        </span> av <span className="font-bold text-purple-600">
                                            {Object.values(results).length}
                                        </span> former r√§tt!
                                    </p>
                                </div>
                            )}
                        </div>
                    </div>

                    {showEmailForm && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-6 z-50">
                            <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full slide-in">
                                <h2 className="text-2xl font-bold text-gray-800 mb-2">Skicka resultat</h2>
                                <p className="text-sm text-gray-600 mb-6">
                                    Resultaten skickas automatiskt till din l√§rare 
                                    <span className="font-semibold text-indigo-600"> (hakan.hildingsson@edu.huddinge.se)</span>
                                </p>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            Din skolmailadress *
                                        </label>
                                        <input
                                            type="email"
                                            value={emailData.studentEmail}
                                            onChange={(e) => setEmailData(prev => ({ ...prev, studentEmail: e.target.value }))}
                                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-400 focus:outline-none"
                                            placeholder="ditt.namn@edu.huddinge.se"
                                        />
                                        <p className="text-xs text-gray-500 mt-1.5">
                                            ‚ö†Ô∏è Anv√§nd din skolmail, inte privat e-post
                                        </p>
                                    </div>
                                </div>
                                <div className="flex gap-3 mt-6">
                                    <button
                                        onClick={() => setShowEmailForm(false)}
                                        className="flex-1 px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-xl font-semibold hover:bg-gray-50 transition-all"
                                    >
                                        Avbryt
                                    </button>
                                    <button
                                        onClick={sendResults}
                                        disabled={!emailData.studentEmail}
                                        className="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-xl font-semibold
                                            hover:from-indigo-700 hover:to-purple-700 transition-all shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        Skicka
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VerbTrainer />);
    </script>
</body>
</html>
